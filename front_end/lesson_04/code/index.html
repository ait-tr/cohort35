<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
  </head>

  <body>
    <h1>Flexbox layout</h1>
    <p>Свойство <span>display:flex;</span> помогает позиционировать и упорядочивать элементы на странице</p>
    <h2>Пример 1</h2>
    <div class="container">
      <div class="redBox">1</div>
      <div class="redBox">2</div>
      <div class="redBox">3</div>
      <div class="redBox">4</div>
      <div class="redBox">5</div>
      <div class="redBox">6</div>
      <div class="redBox">
        <h1>Последний</h1>
      </div>
    </div>
    <h2>Пример 2</h2>
    <div class="container2">
      <div class="greenBox">
        <span>1</span>
      </div>
      <div class="greenBox">
        <span>2</span>
      </div>
      <div class="greenBox">
        <span>3</span>
      </div>
    </div>
    <h2>Пример 3</h2>
    <div class="container3">
      <div class="yellowBox small">1</div>
      <div class="yellowBox big">2</div>
      <div class="yellowBox middle">3</div>
      <div class="yellowBox small">4</div>
      <div class="yellowBox big">5</div>
      <div class="yellowBox middle">6</div>
    </div>
    <h2>Пример 4</h2>
    <div class="container4">
      <div class="cyanBox small">1</div>
      <div class="cyanBox big">2</div>
      <div class="cyanBox middle">3</div>
      <div class="cyanBox small">4</div>
      <div class="cyanBox big">5</div>
      <div class="cyanBox middle">6</div>
    </div>
    <h2>Пример 5</h2>
    <div class="container5">
      <div class="cyanBox">1</div>
      <div class="cyanBox">2</div>
      <div class="cyanBox">3</div>
    </div>

  </body>

</html>
